<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Transportation System - Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .auth-container {
        background-image: url("https://readdy.ai/api/search-image?query=modern%2520subway%2520station%2520with%2520train%2520arriving%252C%2520blurred%2520motion%252C%2520urban%2520transportation%2520hub%252C%2520clean%2520architecture%252C%2520people%2520waiting%2520on%2520platform%252C%2520high%2520quality%2520professional%2520photography%252C%2520dramatic%2520lighting%252C%2520cinematic%2520atmosphere&width=1920&height=1080&seq=1234&orientation=landscape");
        background-size: cover;
        background-position: center;
      }
      .form-overlay {
        backdrop-filter: blur(5px);
      }
      .input-field {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .input-field:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
      .auth-button {
        background-color: #e83e8c;
        transition: all 0.3s ease;
      }
      .auth-button:hover {
        background-color: #d6317c;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#e83e8c", secondary: "#6c757d" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-white">
    <header
      class="absolute top-0 left-0 w-full z-10 bg-black bg-opacity-50 mb-10"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="#" class="text-primary text-2xl font-['Roboto']"
          >Intelligent Transportation System</a
        >
        <nav class="hidden md:flex items-center space-x-8">
          <a
            href="home.html"
            class="text-primary hover:text-white transition-colors"
            >HOME</a
          >
          <a
            href="about.html"
            class="text-primary hover:text-white transition-colors"
            >ABOUT</a
          >
          <a
            href="services.html"
            class="text-primary hover:text-white transition-colors"
            >SERVICES</a
          >
          <a
            href="gallery.html"
            class="text-primary hover:text-white transition-colors"
            >GALLERY</a
          >
          <a
            href="contact.html"
            class="text-primary hover:text-white transition-colors"
            >CONTACT</a
          >
          <a
            href="login.html"
            class="text-primary hover:text-white transition-colors"
            >LOGIN/SIGNUP</a
          >
        </nav>
        <button
          class="md:hidden text-primary w-8 h-8 flex items-center justify-center"
        >
          <i class="ri-menu-line ri-lg"></i>
        </button>
      </div>
    </header>
    <div
      id="loginContainer"
      class="auth-container min-h-screen flex items-center justify-center"
    >
      <div
        class="form-overlay bg-black bg-opacity-60 w-full max-w-md p-8 rounded-lg"
      >
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Login</h2>
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                class="input-field pl-10 w-full h-12 rounded text-white focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                class="input-field pl-10 w-full h-12 rounded text-white focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center w-10 h-full flex items-center justify-center"
              >
                <i class="ri-eye-line text-gray-400"></i>
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <div class="relative w-5 h-5 mr-2">
                <input
                  type="checkbox"
                  id="remember"
                  class="opacity-0 absolute h-5 w-5"
                />
                <div
                  class="bg-transparent border border-gray-400 rounded h-5 w-5 flex flex-shrink-0 justify-center items-center focus-within:border-primary"
                >
                  <svg
                    class="fill-current hidden w-3 h-3 text-primary pointer-events-none"
                    viewBox="0 0 20 20"
                  >
                    <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                  </svg>
                </div>
              </div>
              <label for="remember" class="text-sm text-gray-300 select-none"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-primary hover:text-pink-400 transition-colors"
              >Forgot password?</a
            >
          </div>
          <button
            type="button"
            class="auth-button w-full py-3 text-white font-medium rounded-button"
            onclick="window.location.href='home.html';"
          >
            Login
          </button>

          <div class="text-center mt-4">
            <p class="text-gray-300 text-sm">
              Don't have an account?
              <a
                href="#"
                id="showSignup"
                class="text-primary hover:text-pink-400 transition-colors"
                >Sign up</a
              >
            </p>
          </div>
          <!-- <div class="relative flex items-center justify-center mt-6">
            <div class="border-t border-gray-600 flex-grow"></div>
            <span class="mx-4 text-sm text-gray-400">or continue with</span>
            <div class="border-t border-gray-600 flex-grow"></div>
          </div>
          <div class="flex justify-center space-x-4"> -->
            <!-- <button
              type="button"
              class="w-12 h-12 rounded-full bg-transparent border border-gray-600 flex items-center justify-center hover:bg-gray-800 transition-colors"
              onclick="window.location.href='www.google.com';"
            >
              <i class="ri-google-fill text-white ri-lg"></i>
            </button>
            <button
              type="button"
              class="w-12 h-12 rounded-full bg-transparent border border-gray-600 flex items-center justify-center hover:bg-gray-800 transition-colors"
              onclick="window.location.href='facebook.com';"
            >
              <i class="ri-facebook-fill text-white ri-lg"></i>
            </button>
            <button
              type="button"
              class="w-12 h-12 rounded-full bg-transparent border border-gray-600 flex items-center justify-center hover:bg-gray-800 transition-colors"
              onclick="window.location.href='linkedin.com';"
            >
              <i class="ri-linkedin-fill text-white ri-lg"></i>
            </button> -->
          </div>
        </form>
      </div>
    </div>
    <div
      id="signupContainer"
      class="auth-container min-h-screen flex items-center justify-center hidden"
    >
      <div
        class="form-overlay bg-black bg-opacity-60 w-full max-w-md p-8 rounded-lg"
      >
        <h2 class="text-3xl font-bold text-white mb-6 text-center">
          Create Account
        </h2>
        <form id="signupForm" class="space-y-6">
          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Full Name</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-user-line text-gray-400"></i>
              </div>
              <input
                type="text"
                id="fullName"
                class="input-field pl-10 w-full h-12 rounded text-white focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your full name"
              />
            </div>
          </div>
          <div>
            <label
              for="signupEmail"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                type="email"
                id="signupEmail"
                class="input-field pl-10 w-full h-12 rounded text-white focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div>
            <label
              for="signupPassword"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                type="password"
                id="signupPassword"
                class="input-field pl-10 w-full h-12 rounded text-white focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Create a password"
              />
              <button
                type="button"
                id="toggleSignupPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center w-10 h-full flex items-center justify-center"
              >
                <i class="ri-eye-line text-gray-400"></i>
              </button>
            </div>
            <div class="mt-2 flex space-x-2">
              <div
                class="h-1 w-1/3 bg-gray-600 rounded-full"
                id="pwd-strength-1"
              ></div>
              <div
                class="h-1 w-1/3 bg-gray-600 rounded-full"
                id="pwd-strength-2"
              ></div>
              <div
                class="h-1 w-1/3 bg-gray-600 rounded-full"
                id="pwd-strength-3"
              ></div>
            </div>
            <p class="text-xs text-gray-400 mt-1">
              Password must be at least 8 characters with numbers and letters
            </p>
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Confirm Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                type="password"
                id="confirmPassword"
                class="input-field pl-10 w-full h-12 rounded text-white focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Confirm your password"
              />
            </div>
          </div>
          <div class="flex items-center">
            <div class="relative w-5 h-5 mr-2">
              <input
                type="checkbox"
                id="terms"
                class="opacity-0 absolute h-5 w-5"
              />
              <div
                class="bg-transparent border border-gray-400 rounded h-5 w-5 flex flex-shrink-0 justify-center items-center focus-within:border-primary"
              >
                <svg
                  class="fill-current hidden w-3 h-3 text-primary pointer-events-none"
                  viewBox="0 0 20 20"
                >
                  <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                </svg>
              </div>
            </div>
            <label for="terms" class="text-sm text-gray-300 select-none"
              >I agree to the
              <a
                href="#"
                class="text-primary hover:text-pink-400 transition-colors"
                >Terms of Service</a
              >
              and
              <a
                href="#"
                class="text-primary hover:text-pink-400 transition-colors"
                >Privacy Policy</a
              ></label
            >
          </div>
          <button
            type="button"
            class="auth-button w-full py-3 text-white font-medium rounded-button"
            onclick="window.location.href='login.html';"
          >
            Create Account
          </button>
          <div class="text-center mt-4">
            <p class="text-gray-300 text-sm">
              Already have an account?
              <a
                href="#"
                id="showLogin"
                class="text-primary hover:text-pink-400 transition-colors"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle between login and signup
        const loginContainer = document.getElementById("loginContainer");
        const signupContainer = document.getElementById("signupContainer");
        const showSignupLink = document.getElementById("showSignup");
        const showLoginLink = document.getElementById("showLogin");

        showSignupLink.addEventListener("click", function (e) {
          e.preventDefault();
          loginContainer.classList.add("hidden");
          signupContainer.classList.remove("hidden");
        });

        showLoginLink.addEventListener("click", function (e) {
          e.preventDefault();
          signupContainer.classList.add("hidden");
          loginContainer.classList.remove("hidden");
        });

        // Toggle password visibility
        function togglePasswordVisibility(toggleButtonId, passwordFieldId) {
          const togglePassword = document.getElementById(toggleButtonId);
          const passwordField = document.getElementById(passwordFieldId);
          togglePassword.addEventListener("click", function () {
            const type =
              passwordField.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordField.setAttribute("type", type);
            // Toggle icon
            const icon = togglePassword.querySelector("i");
            if (type === "text") {
              icon.classList.remove("ri-eye-line");
              icon.classList.add("ri-eye-off-line");
            } else {
              icon.classList.remove("ri-eye-off-line");
              icon.classList.add("ri-eye-line");
            }
          });
        }

        togglePasswordVisibility("togglePassword", "password");
        togglePasswordVisibility("toggleSignupPassword", "signupPassword");

        // Handle checkbox toggling (for 'remember me' and 'terms' checkboxes)
        function setupCheckbox(checkboxId) {
          const checkbox = document.getElementById(checkboxId);
          checkbox.addEventListener("change", function () {
            const svg = this.parentNode.querySelector("svg");
            if (this.checked) {
              svg.classList.remove("hidden");
            } else {
              svg.classList.add("hidden");
            }
          });
        }

        setupCheckbox("remember");
        setupCheckbox("terms");

        // Password strength indicator
        const passwordField = document.getElementById("signupPassword");
        const strength1 = document.getElementById("pwd-strength-1");
        const strength2 = document.getElementById("pwd-strength-2");
        const strength3 = document.getElementById("pwd-strength-3");

        passwordField.addEventListener("input", function () {
          const password = this.value;
          // Reset all strength indicators
          const resetStrengthIndicator = (element) =>
            (element.className = "h-1 w-1/3 bg-gray-600 rounded-full");
          resetStrengthIndicator(strength1);
          resetStrengthIndicator(strength2);
          resetStrengthIndicator(strength3);

          if (password.length > 0) {
            strength1.className = "h-1 w-1/3 bg-red-500 rounded-full";
          }
          if (password.length >= 8) {
            strength2.className = "h-1 w-1/3 bg-yellow-500 rounded-full";
          }
          if (
            password.length >= 8 &&
            /\d/.test(password) &&
            /[a-zA-Z]/.test(password)
          ) {
            strength3.className = "h-1 w-1/3 bg-green-500 rounded-full";
          }
        });

        // Form submission handling
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        // Signup form submission
        signupForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Gather form data
          const signupData = {
            username: document.getElementById("signupUsername").value,
            email: document.getElementById("signupEmail").value,
            password: document.getElementById("signupPassword").value,
            termsAccepted: document.getElementById("terms").checked,
          };

          // Simple validation (can be extended)
          if (
            !signupData.username ||
            !signupData.email ||
            !signupData.password ||
            !signupData.termsAccepted
          ) {
            alert("Please fill all fields and accept the terms.");
            return;
          }

          // Send data to server (replace with your server URL)
          try {
            const response = await fetch("https://your-api-url.com/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(signupData),
            });

            const result = await response.json();

            if (response.ok) {
              // Handle success (e.g., redirect to login page or show success message)
              console.log("Signup successful!", result);
              alert("Account created successfully!");
            } else {
              // Handle error (e.g., show error message)
              console.error("Signup failed:", result);
              alert("Signup failed: " + result.message);
            }
          } catch (error) {
            console.error("Error during signup:", error);
            alert("An error occurred. Please try again.");
          }
        });

        // Login form submission
        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const loginData = {
            email: document.getElementById("loginEmail").value,
            password: document.getElementById("loginPassword").value,
          };

          if (!loginData.email || !loginData.password) {
            alert("Please fill all fields.");
            return;
          }

          try {
            const response = await fetch("https://your-api-url.com/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            const result = await response.json();

            if (response.ok) {
              console.log("Login successful!", result);
              // Handle success (e.g., redirect to dashboard)
            } else {
              console.error("Login failed:", result);
              alert("Login failed: " + result.message);
            }
          } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
